
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Filters</span>
        </button>
        <div class="form-check form-switch">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
                Create new parking
            </button>
        </div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="createModalLabel">Create new parking</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <label for="">Address: </label>
                <input type="text" name="address" [formControl]="address" id="address">
            </div>
            <div>
                <label for="">Ammenities: </label>
                <input type="text" name="ammenities" [formControl]="ammenities" id="ammenities">
            </div>
            <div>
                <label for="">Score: </label>
                <input type="number" name="score" [formControl]="score" id="score">
            </div>
            <div>
                <label for="">Price: </label>
                <input type="number" name="price" [formControl]="price" id="price">
            </div>
            <div>
                <label for="">Type: </label>
                <select name="type" id="type" [formControl]="type">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div>
                <label for="">Images: </label>
                <input type="text" name="images" [formControl]="images" id="images">
            </div>
            <div>
                <label for="">Description: </label>
                <input type="text" name="description" [formControl]="description" id="description">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveParking()">Save changes</button>
        </div>
        </div>
    </div>
</div>
