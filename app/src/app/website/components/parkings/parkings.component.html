<header>
    <nav class="navbar navbar-light bg-light pt-2">
        <span class="navbar-brand mb-0 h1">Nombre Aqu√≠</span>
    </nav>
</header>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Parking Dasboard</h3>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <div class="type">
                    <h5>Type</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [formControl]="type" value="Public" id="type_public">
                    <label class="form-check-label" for="type_public" >Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [formControl]="type" value="Private" id="type_private">
                    <label class="form-check-label" for="type_private">Private</label>
                </div>
                </div>
            </li>
            <li class="active">
                <div class="type">
                    <h5>Amenities</h5>
                    <div class="custom-control custom-checkbox">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"  [formControl]="surv_cam" value="Surveillance Camera" id="surv_cam">
                                <label class="form-check-label" for="surv_cam"> Surveillance Camera </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [formControl]="apartment" value="Apartment" id="apartment">
                                <label class="form-check-label" for="apartment"> Apartment </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [formControl]="private_parking" value="Private Parking Lot" id="private_parking">
                                <label class="form-check-label" for="private_parking"> Private Parking Lot </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [formControl]="parking_ceiling" value="Parking With Ceiling" id="parking_ceiling">
                                <label class="form-check-label" for="parking_ceiling"> Parking With Ceiling </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [formControl]="ground_floor" value="Ground Floor" id="ground_floor">
                                <label class="form-check-label" for="ground floor"> Ground Floor </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [formControl]="battery" value="Battery-shaped places" id="battery">
                                <label class="form-check-label" for="battery"> Battery-shaped places </label>
                            </div>
                    </div>
                </div>
            </li>
            <li class="active">
                <div class="type">
                    <h5>Price</h5>
                    <div class="row">
                        <div class="col-5">
                            <div class="input-group input-group-sm ">
                                <input type="number" id="min_cost" value="" class="form-control" [formControl]="min_cost" placeholder="Min $" aria-label="Min $" aria-describedby="basic-addon1" min="0">
                            </div>
                        </div>
                        <div class="col-1"> - </div>
                        <div class="col-5">
                            <div class="input-group input-group-sm ">
                                <input type="number" id="max_cost" value="" class="form-control"  [formControl]="max_cost"placeholder="Max $" aria-label="Max $" aria-describedby="basic-addon1" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <hr>
            <li class="active">
                <div class="type">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary w-75" (click)="updateParking()">Apply filters</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <app-nav></app-nav>
        <div class="parkingsGrid">
            <app-parking *ngFor="let parking of parkings; let i = index" [parking]="parking" [id]="i" ></app-parking>
        </div>
</div>
